* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* background animation */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 25% 25%, rgba(61, 191, 255, 0.2) 0%, transparent 40%),
              radial-gradient(circle at 75% 75%, rgba(0, 255, 224, 0.15) 0%, transparent 40%),
              radial-gradient(circle at 50% 50%, rgba(0, 153, 255, 0.15) 0%, transparent 40%);
  animation: move-bg 15s linear infinite alternate;
  z-index: -1;
  filter: blur(100px);
}

@keyframes move-bg {
  from {
    transform: translate(-10%, -10%) scale(1);
  }
  to {
    transform: translate(10%, 10%) scale(1.1);
  }
}

/* general layout */
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e2e8f0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 3rem 1rem 2rem;
}

header h1 {
  font-size: 2.5rem;
  color: #3dbfff;
  letter-spacing: 1px;
  text-shadow: 0 0 15px rgba(61, 191, 255, 0.6);
}

header p {
  color: #bfcde0;
  font-size: 1rem;
  margin-top: 0.5rem;
}

/* team grid */
.team-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 2rem;
  padding: 2rem;
  width: 90%;
  max-width: 1100px;
}

/* member cards */
.member-card {
  background: rgba(15, 23, 42, 0.8);
  border: 1px solid rgba(61, 191, 255, 0.3);
  border-radius: 20px;
  padding: 2rem 1rem;
  text-align: center;
  box-shadow: 0 0 25px rgba(61, 191, 255, 0.1);
  transition: 0.4s ease;
  position: relative;
  overflow: hidden;
}

.member-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 35px rgba(61, 191, 255, 0.4);
}

.member-card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(61, 191, 255, 0.05), transparent);
  opacity: 0;
  transition: opacity 0.4s;
}

.member-card:hover::after {
  opacity: 1;
}

.member-card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #3dbfff;
  object-fit: cover;
  margin-bottom: 1rem;
  box-shadow: 0 0 15px rgba(61, 191, 255, 0.5);
}

.member-card h2 {
  color: #3dbfff;
  margin-bottom: 0.5rem;
  font-size: 1.2rem;
}

.member-card .role {
  color: #94a3b8;
  font-size: 0.95rem;
  margin-bottom: 1rem;
}

.btn {
  display: inline-block;
  background: #3dbfff;
  color: #0a0f1f;
  padding: 0.6rem 1.2rem;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.btn:hover {
  background: #00ffe0;
  transform: scale(1.05);
}

/* profile pages */
.profile-page {
  text-align: center;
}

.profile-container {
  max-width: 600px;
  margin: 2rem auto;
  background: rgba(15, 23, 42, 0.8);
  padding: 2rem;
  border-radius: 20px;
  border: 1px solid rgba(61, 191, 255, 0.3);
  box-shadow: 0 0 25px rgba(61, 191, 255, 0.1);
  position: relative;
}

.profile-img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 3px solid #3dbfff;
  margin-bottom: 1rem;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(61, 191, 255, 0.5);
}

.profile-container h2 {
  color: #3dbfff;
  margin-bottom: 1rem;
}

.profile-container .desc {
  color: #cbd5e1;
  font-size: 1rem;
  margin-bottom: 1.5rem;
}

.skills {
  list-style: none;
  margin-bottom: 2rem;
}

.skills li {
  background: rgba(61, 191, 255, 0.1);
  color: #e2e8f0;
  border: 1px solid rgba(61, 191, 255, 0.3);
  border-radius: 10px;
  margin: 0.4rem 0;
  padding: 0.6rem;
  transition: 0.3s;
}

.skills li:hover {
  background: rgba(61, 191, 255, 0.3);
  transform: scale(1.05);
}

/* footer */
footer {
  text-align: center;
  padding: 1.5rem;
  color: #94a3b8;
  border-top: 1px solid rgba(61, 191, 255, 0.2);
  margin-top: auto;
  width: 100%;
  background: rgba(10, 15, 31, 0.8);
  backdrop-filter: blur(10px);
}

  </style>
